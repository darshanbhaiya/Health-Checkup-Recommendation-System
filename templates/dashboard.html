<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Checkup Recommendation System</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    header {
      background-color: #fbf6f6;
      color: rgb(35, 118, 35);
      font-size:large;
      font-weight: 700;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      color: rgb(16, 16, 16);
    }

    .sub-header {
      color: white;
    }

    nav {
      display: flex;
      margin-right: 90px;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      position: relative;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .popup-content {
      display: flex;
      flex-direction: column;
    }

    .popup-button:hover {
      background-color: #333;
      transform: scale(1.05); 
    }

    .popup-button {
      margin-top: 10px;
      padding: 8px 15px;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      color: white;
      background-color: black;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .popup {
      position: absolute;
      background-color: #1c1c1c;
      color: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1;
      width: 210px;
      top: 100%;
      margin-top: 15px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 70vh;
      background-image: url('/static/back.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center 5px; /* Center horizontally and shift to the bottom */
      border-radius : 15px;
      margin : 20px;
      box-shadow : 0 0 20px rgba(0, 0, 0, 0.1);
    }
    

    /* New Checkup Form Section Styles */
    .section {
      min-height: 300px;
      padding: 20px;
      margin: 10px;
      border-radius: 15px;
      box-shadow:none;
      width: 70%;
    }

    .checkup-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:white; /* Set the background color to white */
    }

    .checkup-section .section {
      width: 50%;
      cursor: pointer;
      box-shadow: white;
      background: linear-gradient(to right, #272dc9, #29e738);
      transition: transform 0.7s ease-in-out;
    }

    .checkup-section .section:hover {
      transform: scale(1.05);
    }

    .checkup-section .sub-section {
      display: flex;
      width: 70%;
      transition: transform 0.9s ease-in-out;
    }

    .checkup-section .sub-section:hover {
      transform: scale(1.05);
    }

    .checkup-section .sub-section .section {
      flex: 1;
      width: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .checkup-section .sub-section .section:hover {
      background-color: rgba(255, 255, 255, 0.971);
    }

    .cont img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .about-link {
      color: rgb(35, 118, 35);
      margin-left: 40px;
      transition: background-color 0.3s;
    }

    .about-link:hover {
      background-color: rgba(37, 35, 35, 0.395);
    }

    .profile-link {
      color: rgb(35, 118, 35);
      transition: background-color 0.3s;
    }

    .profile-link:hover {
      background-color: rgba(37, 35, 35, 0.395);
    }

    /* New Checkup Form Section Styles */
    .checkup-form-section {
      min-height: 300px;
      padding: 20px;
      margin: 10px;
      border-radius: 15px;
      width: 70%;
      
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .checkup-form-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      color: white;
      background-color: #29e738;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .checkup-form-button:hover {
      background-color: #1c1c1c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Health Checkup Recommendation System</div>
  <nav>
    <a href="#" class="profile-link" onclick="togglePopup()">Profile
      <div class="popup" id="profilePopup">
        <div class="popup-content">
          <p>Username: {{username}}</p>
          <p>Aadhaar Number: {{adhaar}}</p>
          <p>Name:{{ name }}</p>
          <p>Age:{{Age}}</p>
          <p>Password:{{password}}</p>
          <button class="popup-button" onclick="location.href='/history'">History</button>
          <button class="popup-button" onclick="location.href='/logout'">Logout</button>
        </div>
      </div>
    </a>
    <a href="#" class="about-link">About</a>
  </nav>
</header>

<div class="main-content">
  <!-- New Checkup Form Section -->
  <div class="section checkup-form-section">
    <h2 class="header-title">Checkup Form</h2>
    <button class="checkup-form-button" onclick="location.href='/checkup-form'">Open Checkup Form</button>
  </div>

  <!-- Only the New Checkup Section remains -->
</div>

<script>
  function togglePopup() {
    var popup = document.getElementById('profilePopup');
    popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
  }
</script>

</body>
</html>
